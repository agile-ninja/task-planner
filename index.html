<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="task-planner">
    <h1>Ninja Task Planner</h1>

    <div class="planner-column first">
        <h2>To do ({{ todo_number }})</h2>
        <div class=list>
            <li v-for="todo in todos">
              {{ todo.text }}
            </li>
            <textarea v-on:keyup.enter="add_item(1, $event)" v-model="new_todo" placeholder="Add a task"></textarea>
        </div>
    </div>
    <div class="planner-column second">
        <h2>Wip ({{ wip_number }})</h2>
        <div class=list>
            <li v-for="wip in wips">
              {{ wip.text }}
            </li>
            <textarea v-on:keyup.enter="add_item(2, $event)" v-model="new_wip" placeholder="Add a task"></textarea>
       
        </div>
    </div>
    <div class="planner-column third">
        <h2>Done ({{ done_number }})</h2>
        <div class=list>
            <li v-for="done in dones">
              {{ done.text }}
            </li>
            <textarea v-on:keyup.enter="add_item(3, $event)" v-model="new_done" placeholder="Add a task"></textarea>
       </div>    
    </div>
</div>

<script type="text/javascript">
new Vue({
        el: '#task-planner',
        data: {
            todo_number: 0,
            wip_number: 0,
            done_number: 0,
            todos: [
            ],
            wips: [  
            ],
            dones: [
            ],
            new_todo: '',
            new_wip: '',
            new_done: ''
        },
        methods: {
            add: function(step) {
                if (step == 1) {
                    this.todo_number++
                } else if (step == 2) {
                    this.wip_number++
                } else {
                    this.done_number++
                }
            },
            add_item: function(step, event) {
                if (step == 1) {
                    this.todo_number++
                    this.todos.push({ text: event.target.value })
                    this.new_todo = ''
                } else if (step == 2) {
                    this.wip_number++
                    this.wips.push({ text: event.target.value })
                    this.new_wip = ''
                } else {
                    this.done_number++
                    this.dones.push({ text: event.target.value })
                    this.new_done = ''
                }
                
            }
        }
    });

</script>
